name: Dev CI/CD

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # v3 → v4 통일

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # 최신 버전
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4  # 최신 버전
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create application-secret.yml
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/application.yml
          ${{ secrets.APPLICATION_SECRET_YML }}
          EOF

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3  # 최신 버전
        with:
          arguments: clean bootJar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3  # 최신 버전
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6  # 최신 버전
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bucketlist:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/bucketlist:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/bucketlist:latest
            docker logs -f app  # 실시간 로그